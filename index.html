<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <div class = "col-lg-8 m-auto d-block">
            <form action="jquery.html">
                <div class="form-group">
                    <label for="">UserName: </label>
                    <input type="text" name="" id="username" class="form-control" placeholder="Enter username">
                    <div id="usercheck"></div>
                </div>
                <div class="form-group">
                    <label for="">Password: </label>
                    <input type="password" name="" id="password" class="form-control" placeholder="Enter password">
                    <div id="passcheck"></div>
                </div>
                <div class="checkbox">
                    <label for=""><input type="checkbox" name="remember">Remember me </label>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div> 
       
    </div>
    
    <script src="login.js"></script>
</body>
</html>
